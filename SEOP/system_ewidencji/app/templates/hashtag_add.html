{% extends "base.html" %}

{% block content %}
<h3>Dodaj hashtag</h3>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
      <label for="{{ form.hashtag_name.id }}" class="form-label">{{ form.hashtag_name.label }}</label>
      {{ form.hashtag_name(class="form-control", id=form.hashtag_name.id) }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>

{% endblock %}
