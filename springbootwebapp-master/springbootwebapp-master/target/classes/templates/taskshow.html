<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>System ewidencji osiągnięć pracowników</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(tasks)}">
        <h2>Achievement List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Achievement</th>
                <th>Description</th>
                <th>Rating</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"><a href="/task/${task.id}">Id</a></td>
                <td th:text="${task.taskId}">Achievements</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${task.price}">Rating</td>
                <td><a th:href="${'/task/' + task.id}">View</a></td>
                <td><a th:href="${'/task/edit/' + task.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
