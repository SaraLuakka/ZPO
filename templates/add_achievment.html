<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-Fk/FR+B4I4m8zR/VtLRFcpl5qF+qY6tov6cVz7ISsUQI1pLGMvR3UpZGoKj+tKMwP5GednJ/Rshb68tG7pssEg==" crossorigin="anonymous" />
    <title>Dodaj osiągnięcie</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Alfa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <img src="default_avatar.png" alt="User Avatar" width="30" height="30" class="rounded-circle">
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Powrót</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Wyloguj</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container mt-5">
        <h2 class="text-center">Dodaj nowe osiągnięcie</h2>

        <!-- Formularz dodawania osiągnięcia -->
        <form>
            <div class="form-group">
                <label for="category">Kategoria:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="" disabled selected>Wybierz kategorię lub dodaj nową</option>
                    <option value="Kategoria 1">Kategoria 1</option>
                    <option value="Kategoria 2">Kategoria 2</option>
                    <option value="addNew">Dodaj nową kategorię</option>
                </select>
                <small id="categoryHelp" class="form-text text-muted">Jeśli brak odpowiedniej kategorii, wprowadź nową.</small>
            </div>
            <div class="form-group">
                <label for="achievement">Osiągnięcie:</label>
                <input type="text" class="form-control" id="achievement" name="achievement" required>
            </div>
            <div class="form-group">
                <label for="description">Opis osiągnięcia:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Początek osiągnięcia:</label>
                <input type="date" name="startDate"/>
            </div>
            <div class="form-group">
                <label for="endDate">Koniec osiągnięcia:</label>
                <input type="date" name="endDate"/>
            </div>
            <div class="container mt-5 text-center">
                <button type="submit" class="btn btn-primary">Dodaj osiągnięcie</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
